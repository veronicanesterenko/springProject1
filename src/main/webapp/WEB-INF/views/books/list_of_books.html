<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список книг</title>
</head>
<body>
<div th:each="book:${books}">
    <a style="font-size: xx-large" th:href="@{/books/{id}(id=${book.getId()})}"
        th:text="${book.getAuthor()} + ', &laquo' + ${book.getTitle()} + '&raquo, ' + ${book.getYear()}">
    </a>
</div>
<a th:href="@{/books/new}">Добавить новую книгу--></a>
</body>
</html>
