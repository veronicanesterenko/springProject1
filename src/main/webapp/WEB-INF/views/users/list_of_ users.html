<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Список пользователей</title>
</head>
<body>
<div th:each="user:${users}">
    <a th:href="@{/users/{id}(id=${user.getId()})}"
       th:text="${user.getFullName()+', '+user.getYearOfBirth()}">user</a>
</div>
<br>
<hr>
<a th:href="@{/users/new}">Создать нового пользователя --></a>
</body>
</html>
